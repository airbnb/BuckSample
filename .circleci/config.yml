version: 2
jobs:
  build-and-test:
    macos:
      xcode: "10.2.1"
    environment:
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          keys:
            - bundle-v1-{{ checksum "Gemfile.lock" }}
            - bundle-v1

      - run: # Install Ruby dependencies
          name: Bundle Install
          command: bundle check || bundle install

      # Store bundle cache for Ruby dependencies
      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Prepare environment
          command: |
            java -version

      - run:
          name: Build and run tests
          command: make ci

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
